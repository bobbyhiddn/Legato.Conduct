name: Issue Assigned

on:
  issues:
    types: [assigned]

jobs:
  notify:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.assignees.*.login, 'copilot-swe-agent')
    steps:
      - name: Log assignment
        run: |
          echo "Issue #${{ github.event.issue.number }} assigned to Copilot"
          echo "Title: ${{ github.event.issue.title }}"

      - name: Add working label
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['copilot-working']
            });

  on-pr-created:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    steps:
      - name: Label PR from Copilot
        if: github.event.pull_request.user.login == 'copilot-swe-agent'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['legato-pending', 'copilot-pr']
            });
